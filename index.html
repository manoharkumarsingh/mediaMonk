<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./index.css">

<body>

    <div id="slice" class="slideshow-container">
        <img src= "./images/background.jpg" />
        <div class="mySlides fade" id="slidesContainer0"></div>
        <div class="mySlides fade" id="slidesContainer1"></div>
        <div class="mySlides fade" id="slidesContainer2"></div>
        <div class="mySlides fade" id="slidesContainer3"></div>
        <div class="mySlides fade" id="slidesContainer4"></div>
        <div class="mySlides fade" id="slidesContainer5"></div>
        <div class="mySlides fade" id="slidesContainer6"></div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
<!-- The dots/circles -->
<div style="text-align:center">

 

    <span class="dot" onclick="currentSlide(1)"><span class="number">1</span></span>
    <span class="dot" onclick="currentSlide(2)"><span class="number">2</span></span>
    <span class="dot" onclick="currentSlide(3)"><span class="number">3</span></span>
    <span class="dot" onclick="currentSlide(4)"><span class="number">4</span></span>
    <span class="dot" onclick="currentSlide(5)"><span class="number">5</span></span>
    <span class="dot" onclick="currentSlide(6)"><span class="number">6</span></span>
    <span class="dot" onclick="currentSlide(7)"><span class="number">7</span></span>
  </div>

<script src="./index.js"></script>
</body>
</html>
